<!DOCTYPE html>
<!-- برای مشخص کردن فایل html -->

<html>
<!-- کل تگ ها داخل این نوشته میشود -->

<head>
    <!-- برای مشخص کردن فایل‌های دیگری که به آن نیاز داریم مثل CSS -->
    <title>علامه حلی ۵</title>
    <!-- عنوان سایت -->
</head>

<body dir="auto">
    <!-- بدنه اصلی کد که داخلش کد هایی نمایش داده میشن مینویسیم -->

    <h1>سلام به همگی</h1>
    <h2>سلام به همگی</h2>
    <h3>سلام به همگی</h3>
    <h4>سلام به همگی</h4>
    <h5>سلام به همگی</h5>
    <h6>سلام به همگی</h6>
    <!-- تگ های تایتل یا عنوان که از ۱ تا سایز ۶ وجود دارند -->

    <p>
        <!-- داخلش میتوانیم پاراگراف متن بنویسیم -->
        سلام من دانش آموز حلی ۵ هستم.
        <br/>
        <!-- بره خط بعد در نوشته -->
        خوبی؟
    </p>

    <b>های</b>
    <!--بلد میکند-->

    <br/>

    <strong>های</strong>
    <!-- برای زمانی که میخوایم بگیم متن مهم استفاده میشه -->

    <br/>

    <i>های</i>
    <!-- برای کج کردن متن -->

    <br/>

    <em>های</em>
    <!-- همان کج کردن با این تفاوت که مهم تره -->

    <br/>

    <mark>های</mark>
    <!-- متن هایلایت میکنه -->

    <br/>

    <small>های</small>
    <!-- متن کوچک میکنه -->

    <br/>
    <del>های</del>
    <!-- خط میکشه رو متن -->

    <br/>
    <ins>های</ins>
    <!-- خط زیرش میکشه -->

    <br/>

    <p>
        سلام
        <sub>های</sub>
        <!-- پایین متن مینویسه -->

        <br/> سلام
        <sup>های</sup>
        <!-- بالای متن مینویسه -->
    </p>

</body>

</html>
